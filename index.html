<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="assets/javascript/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lozad"></script>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
</head>
<body>
<nav>
	<ul> 
		<li><a href="#contact">Contact</a></li>
		<li><a href="#careers">Careers</a></li>
		<li><a href="#gallery">Gallery</a></li>
	</ul>
</nav>
<main class="container clear">
	<div class="center-block">
		<div class="w3-content w3-section">
		  <img class="mySlides lozad" src="assets/images/1.jpg">
		  <img class="mySlides lozad" src="assets/images/2.jpg">

		  <img class="mySlides lozad" src="assets/images/4.jpg">
		  <img class="mySlides lozad" src="assets/images/5.jpg">
		  <img class="mySlides lozad" src="assets/images/6.jpg">
		  <img class="mySlides lozad" src="assets/images/7.jpg">
    	</div>
	</div>

	<div id="gallery" class="galleria">
		<div class="galleria-content">
			<h2>Gallery</h2>
		</div>
		<div id="gallery" class="gallery">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g1.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g2.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g3.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g4.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g5.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g6.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g7.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g8.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g9.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g10.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g11.jpg">
			<img id="myImg" class="gallery-box lozad" src="assets/images/g12.jpg">
		</div>
	</div>

	<div id="careers" class="career-box">
		<div class="career-content lozad">
			<h2>Careers</h2>
			<h3>Hungry to make a difference?</h3>
			<div class="join-button">
			<a href="#"><button>Join Us</button></a>
			</div>
		</div> 
	</div>

	<div id="contact" class="contact-box">
		<div class="contact-content">
			<h2>Contact</h2>
			<div class="contact-button">
			<a href="#"><button>Join Us</button></a>
			</div>
		</div>
	</div>

	<footer>
		<div class="footer">
			<div class="footer-content">
				<a href=""><img src="assets/images/facebook.png"></a>
				<a href=""><img src="assets/images/instagram.png"></a>
			</div>
		</div>
	</footer>
</main>
	


</body>
</html>
